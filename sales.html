<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sales.css">
    <title>Document</title>
</head>
<body>
    <div>
        <header class=" text-dark d-flex align-items-center p-2 fixed-top">
            <img src="images/logo.png" alt="" class="logo">
            <h2 class="head ms-2 text-dark"> BAKERY</h2>
        </header>
    </div>



    <div class="sidebar">
        <ul class="side">
            <li class="bar">
                <a href="PoS.html" class="pos text-dark">Point of Sale</a>
            </li>
            <li class="bar">
                <a href="inventory.html" class="pos text-dark  ">Inventory</a>
            </li>
            <li class="bar">
                <a href="Sales.html" class="pos text-primary">Sales</a>
            </li>
        </ul>
    </div>

    
    
    <div class="main-content">
        <section>
            <div class="tables inventory-container">
                <div class="row mb-4">
                    <div class="col-4 d-flex align-items-center">
                        <h2 class="mb-0 me-5">Sales</h2>
                        <input type="date" class="form-control" id="date" placeholder="Select Date" required>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="productTable" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>10-10-10</td>
                                <td>Bicho-Bicho</td>
                                <td>30</td>
                                <td>Php5.00</td>
                                <td>Php150.00</td>
                            </tr>
                          
                        </tbody>

                        <tbody>
                            <tr>
                                <td>10-10-10</td>
                                <td>Ensaymada</td>
                                <td>50</td>
                                <td>Php5.00</td>
                                <td>Php250.00</td>
                            </tr>
                          
                        </tbody>
                        
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end"><strong>Total</strong></td>
                                <td><strong>Php350.00</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </div>
    
    
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

</body>
</html>
