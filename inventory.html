<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sales.css">
    <title>Inventory</title>
</head>
<body>
    <div>
        <header class="text-dark d-flex align-items-center p-2 fixed-top">
            <img src="images/logo.png" alt="" class="logo">
            <h2 class="head ms-2 text-dark"> BAKERY</h2>
        </header>
    </div>

    <div class="sidebar fixed-top">
        <ul class="side">
            <li class="bar"><a href="PoS.html" class="pos text-dark">Point of Sale</a></li>
            <li class="bar"><a href="Sales.html" class="pos text-dark">Sales</a></li>
            <li class="bar"><a href="inventory.html" class="pos text-primary">Inventory</a></li>
        </ul>
    </div>

    <div class="main-content" style="margin-top: 100px;">
        <section>
            <div class="tables inventory-container">
                <div class="row mb-4">
                    <div class="col-4 d-flex align-items-center">
                        <h2 class="mb-0 me-5">Inventory</h2>
                    </div>

                    <!-- Search Bar for the Table -->
                    <div class="col-4">
                        <input type="text" id="searchBar" class="form-control " placeholder="Search for products..." />
                    </div>
                </div>

                <div class="table-container">
                    <table id="productTable" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Product 1</td>
                                <td>25</td>
                                <td>$10.00</td>
                                <td>$250.00</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="window.location.href='editProductPage.html?product=1'">
                                        <img src="assets/edit.svg" alt="Edit" class="action-icon">
                                    </button>
                            
                                    <!-- Delete Button with Image inside and Confirmation -->
                                    <button class="btn btn-danger btn-sm" onclick="confirmDeleteAndRedirect('deleteProduct.php?product=1')">
                                        <img src="assets/delete.svg" alt="Delete" class="action-icon">
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Product 2</td>
                                <td>50</td>
                                <td>$5.00</td>
                                <td>$250.00</td>
                                <td> </td>
                            </tr>
                            <tr>
                                <td>Product 3</td>
                                <td>15</td>
                                <td>$15.00</td>
                                <td>$225.00</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Product 4</td>
                                <td>30</td>
                                <td>$7.00</td>
                                <td>$210.00</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="inventory.js"></script>
</body>
</html>
