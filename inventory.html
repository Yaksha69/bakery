<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sales.css">
    <title>Inventory</title>
</head>

<body>
    <div>
        <header class="text-dark d-flex align-items-center p-2 fixed-top">
            <img src="images/logo.png" alt="" class="logo">
            <h2 class="head ms-2 text-dark">BAKERY</h2>
        </header>
    </div>

    <div class="sidebar">
        <ul class="side">
            <li class="bar">
                <a href="PoS.html" class="pos text-dark">Point of Sale</a>
            </li>
            <li class="bar">
                <a href="inventory.html" class="pos text-primary  ">Inventory</a>
            </li>
            <li class="bar">
                <a href="Sales.html" class="pos text-dark">Sales</a>
            </li>
        </ul>
    </div>

    <div class="main-content" style="margin-top: 100px;">
        <section>
            <div class="tables inventory-container">
                <div class="row mb-4 align-items-center">
                    <div class="col-4">
                        <h2 class="mb-0">Inventory</h2>
                    </div>
                    <!-- Search Bar and Add Inventory Button -->
                    <div class="col-8 d-flex justify-content-end align-items-center">
                        <input type="text" id="searchBar" class="form-control me-3 w-50" placeholder="Search for products..." />
                        <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addInventoryModal">
                            <i class="fa fa-plus me-2"></i> Add Inventory
                        </button>
                    </div>
                </div>

                <!-- Table Section -->
                <div class="table-container">
                    <table id="productTable" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ensaymada</td>
                                <td>10</td>
                                <td>Php 15.00</td>
                                <td>Php150.00</td>
                                <td>
                                    <button class="btn btn-outline-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm edit-btn">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Pan de Coco</td>
                                <td>50</td>
                                <td>Php5.00</td>
                                <td>Php250.00</td>
                                <td>
                                    <button class="btn btn-outline-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm edit-btn">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Kabayan</td>
                                <td>25</td>
                                <td>Php3.00</td>
                                <td>Php75.00</td>
                                <td>
                                    <button class="btn btn-outline-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm edit-btn">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Bicho-Bicho</td>
                                <td>30</td>
                                <td>Php5.00</td>
                                <td>Php150.00</td>
                                <td>
                                    <button class="btn btn-outline-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm edit-btn">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Add Inventory Modal -->
    <div class="modal fade" id="addInventoryModal" tabindex="-1" aria-labelledby="addInventoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addInventoryModalLabel">Add New Inventory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Inventory Form -->
                    <form id="addInventoryForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalPrice" class="form-label">Total Price</label>
                            <input type="number" class="form-control" id="totalPrice" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="addInventoryForm" class="btn btn-primary">Add Inventory</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Inventory Modal -->
    <div class="modal fade" id="editInventoryModal" tabindex="-1" aria-labelledby="editInventoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editInventoryModalLabel">Edit Inventory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Inventory Edit Form -->
                    <form id="editInventoryForm">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="editQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="editPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTotalPrice" class="form-label">Total Price</label>
                            <input type="number" class="form-control" id="editTotalPrice" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="editInventoryForm" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="inventory.js"></script>
</body>

</html>
